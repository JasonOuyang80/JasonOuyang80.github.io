<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GameUP || Begin your Game Journey</title>
    <script src="https://kit.fontawesome.com/888acd4b49.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../css/style.css" >
  

</head>
<body id="contact">
    <!-- Header includes Brand Title and Navbar -->
<header class="header">
    <nav class="navbar">
        <div class="mobile-button">
            <i class="fas fa-3x fa-bars"></i>
        </div>
        <a id="logo-title" href="../index.html">GameUP </a>
        <ul class="navlinks" id="navlinks">
            <li><a href="../index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="../pages/Games.html">Games</a></li>
            <li><a class="active    " href="#">Contact</a></li>
            <li class="mobile-close d-none" id="mobile-close" onClick=hideSideBar()>
                <i class="fas fa-times mobile-close"></i>
            </li>
        </ul>
    </nav>
</header>

    <div class="contact-form-container fadein">
        <h1 class="text-center">Contact Me</h1>

        <form class="contact-form" method="POST" autocomplete="off">  
            <div class="form-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-box">
                <label for="text-area">Comments: </label>
                <textarea  resize=none rows="4" cols="50" name="text-area" id="text-area" required></textarea>
            </div>
            <div class="form-box">
                <input type="submit" value="Submit Now!">
            </div>
          
          
         
        </form>
    </div>
 

<footer id="footer">
    <div class="footer-inner">
        &copy; Jason Ouyang
    </div>
</footer>

<script src="/js/sidebar.js" ></script>
</body>
</html>
